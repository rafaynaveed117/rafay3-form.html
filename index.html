<!DOCTYPE html>
 lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(242, 242, 242);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: rgb(255, 255, 255);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 600px;               
      max-width: 90%;             
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(51, 51, 51);
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid rgb(204, 204, 204);
      border-radius: 6px;
      font-size: 15px;
    }
    .radio-group,
    .checkbox-group {
      margin-top: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: rgb(76, 175, 80);
      color: rgb(255, 255, 255);
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: rgb(69, 160, 73);
    }
  </style>
</head>
<body>
 <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <label for="password">Password:</label>
      <input type="password" id="password">

      <label for="age">Age:</label>
      <input type="number" id="age" min="1" max="100">
